<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>

<body class="body">
<div class="container">
<!--     <h3>Вход</h3>-->
    <form class="forma" method="post" action="/process_login">
        <!--добавляем csrf защиту, в остальные формы Spring внедрит автоматически-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label class="label" for="username">Введите логин :</label>
        <input class="login" type="text" placeholder="Введите логин" name="username" id="username">

        <label class="label" for="password">Введите пароль :</label>
        <input class="password" type="password" placeholder="Введите пароль" name="password" id="password">


        <div class="lower">
            <p class="reg"><a href="/auth/registration">Регистрация</a></p>
            <input class="btn" type="submit" value="Войти">
            <div class="error" th:if="${param.error}" style="color: red; margin-left: 19px">
                Неправильный логин или пароль
            </div>
        </div>
    </form>

</div>
</body>
</html>
