<div class="title_block">
    <div class="main_title">
        <h3>Корзина товаров:</h3>
    </div>
    <div class="btn_out">
        <a class="btn_out-input" href="/index">В магазин</a>
    </div>

<Section class="section_cart">
    <div class="container_cart">

        <div th:each="product : ${cart_product}">
            <div class="cart">
                <img class="cart_img" th:src="'/img/' + ${product.imageList[0].getFileName()}">
                <div class="cart_info">
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()} + ' ₽'"></p>
                    <div class="btn_del">
                        <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>

    </div>   <!--container_orders-->

</Section>
