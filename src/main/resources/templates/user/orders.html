<div class="title_block">
    <div class="main_title">
        <h3>Заказы:</h3>
    </div>
    <div class="btn_out">
        <a class="btn_out-input" href="/index">В магазин</a>
    </div>
</div>


<Section class="section_order">
    <div class="container_orders">

        <div th:each="order : ${orders}">
            <div class="cart_title">
                <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
            </div>
            <div class="cart">
                <img class="cart_img" th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}">
                <div class="cart_info">
                    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                    <p th:text="'Количество: ' + ${order.getProduct().getTitle()}"></p>
                    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                    <p th:text="'Статус: ' + ${order.getStatus()}"></p>
                    <div class="btn_del">
                        <a th:href="@{/order/delete/{id}(id=${order.getId()})}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--container_orders-->
</Section>

</body>
